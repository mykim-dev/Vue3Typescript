    <style>
        :root {
            color-scheme: light;            
            --color-background: #000000;
        }

                color-scheme: light;            
                --color-background: yellow;

        .container {
            height: 100px;
            background-color: var(--color-background);
        }
        
    </style>
</head>

        <p>color-scheme: light;</p>
